<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object date object</title>
  </head>
<body>
	<script>
		let a=new Date();
		document.write(a);
		document.write("<br>");
		
		let b=new Date("2001-06-25");
		document.write(b);
		document.write("<br>");
	</script>
</body>
</html>
